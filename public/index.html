<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
        <title>KnockKnock - Javascript Library</title>
        <style>
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed, 
            figure, figcaption, footer, header, hgroup, 
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            body {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 12px;
            }
            .titleA {
                font-family: 'NanumSquareNeoExtraBold';
                font-size: 20px;
                color: #121212;
                text-align: center;
                font-style: italic;
                word-wrap: break-word;
                word-break: keep-all;
                white-space: pre-wrap;
            }
            .titleB {
                font-family: 'NanumSquareNeoBold';
                font-size: 12px;
                color: #94A3B8;
                line-height: 18px;
                text-align: center;
                word-wrap: break-word;
                word-break: keep-all;
                white-space: pre-wrap;
            }
            .textA {
                font-family: 'NanumSquareNeoBold';
                font-size: 10px;
                color: #121212;
                line-height: 18px;
                text-align: center;
                word-wrap: break-word;
                word-break: keep-all;
                white-space: pre-wrap;
            }
            .capsuleButton {
                width: auto;
                height: 30px;
                border: 1px solid #E2E8F0;
                border-radius: 10px;
                background-color: #FFFFFF;
                padding: 0px 10px;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .capsuleButton:active {
                border: 1px solid #CBD5E1;
                background-color: #F8FAFC;
            }
            @media(pointer: fine){
                .capsuleButton:hover {
                    border: 1px solid #CBD5E1;
                    background-color: #F8FAFC;
                    cursor: pointer;
                }
            }
        </style>
	</head>
	<body>
        <h1 class="titleA">KnockKnock</h1>
        <h3 class="titleB">More about knockknock.js</h3>
        <div class="capsuleButton">
            <p class="textA">NPM : knockknock.js</p>
        </div>
	</body>
    <script src="../dist/index.js"></script>
    <script>
        const capsuleButton = document.querySelector('.capsuleButton');
        capsuleButton.addEventListener('click', function(){
            location.href = 'https://www.npmjs.com/package/knockknock.js?activeTab=readme';
        });
    </script>
</html>
